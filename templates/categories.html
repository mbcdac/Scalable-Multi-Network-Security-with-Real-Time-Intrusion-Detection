{% extends "layout.html" %}
{% block title %}Quiz Categories{% endblock %}
{% block content %}
<div class="container">
    <h1>Choose a Quiz Category</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ url_for('static', filename=category.image_url) }}" class="card-img-top" alt="{{ category.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                    <a href="{{ url_for('category_quiz', category_id=category.id) }}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
