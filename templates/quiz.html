{% extends "layout.html" %}
{% block title %}Quiz{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form action="/quiz" method="post">
        {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ question.question_text }}</h5>
                <div class="form-group">
                    {% for option in question.options.split(',') %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.id }}" id="option{{ question.id }}-{{ loop.index }}" value="{{ option }}" required>
                        <label class="form-check-label" for="option{{ question.id }}-{{ loop.index }}">
                            {{ option }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Answers</button>
    </form>
</div>
{% endblock %}
